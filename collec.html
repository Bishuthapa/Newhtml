<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
</head>
<body>
    <ol type="1">
        <li>Primary Memory</li>
        <ul type="A">
            <li>RAM</li>
            <ul type="disc">
                <li>DRAM</li>
                <li>SRAM</li>
            </ul>
            <li>ROM</li>
            <ul type="circle">
                <li>PROM</li>
                <li>EPROM</li>
                <li>EEPROM</li>
            </ul>
        </ul>
        <li>Secondary Memory</li>
        <ol type="A">
            <li>Hard Disk</li>
               <ul type ="disc">
                <li>Floppy Disk</li>
            <li>Magnetic Tapes</li>
            </ul>
            <li>Optical Disk</li>
            <ul type="square">
                <li>CD</li>
                <li>DVD</li>
            </ul>

        </ol>
    </ul>
    <hr size="6" color="red" noshade width="100%">
</ol>
</body>
</html>
